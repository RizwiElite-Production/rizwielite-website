<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RizwiElite | Creative Services</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script> 
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: '#2563eb',
            secondary: '#7c3aed',
          }
        }
      }
    };
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen overflow-x-hidden" id="page-body">

  <!-- Canvas & Particles -->
  <canvas id="bgCanvas" class="fixed top-0 left-0 w-full h-full -z-10 opacity-80"></canvas>
  <div id="particles-js" class="fixed top-0 left-0 w-full h-full -z-10"></div>

  <!-- App Container -->
  <div id="app" class="relative z-10"></div>

  <!-- Preloader -->
  <div id="preloader" class="fixed inset-0 bg-gray-950 z-50 flex flex-col items-center justify-center transition-opacity duration-500">
    <div class="loader animate-spin rounded-full border-t-4 border-b-4 border-blue-500 h-12 w-12 mb-4"></div>
    <p class="text-blue-400 font-medium">Loading RizwiElite...</p>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
